<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입사 축하 초대 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro" class="screen">
    <div class="intro-title-row">
      <h1>입사 축하 초대 게임</h1>
      <img src="assets/backgrounds/캐피탈.png" alt="타이틀 옆 이미지" class="title-side-img">
    </div>
    <img src="assets/backgrounds/초대장.png" alt="온보딩 이미지" style="max-width: 320px; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.07);">
    <p>방향키로 이동하고, 엔터키로 초대장을 전달하세요.<br>모든 인물에게 초대장을 전달하면 파티가 시작됩니다!</p>
    <button id="startBtn">게임 시작</button>
  </div>
  <div id="game" class="screen" style="display:none;">
    <canvas id="gameCanvas" width="600" height="500"></canvas>
    <div id="message"></div>
  </div>
  <div id="party" class="screen" style="display:none;">
    <h2>축하 파티!</h2>
    <audio id="partyMusic" src="assets/sounds/party.mp3" loop></audio>
    <div id="congratsMsg">나의 입사 축하 파티에 온 걸 축하해!</div>
    <input id="pledgeInput" type="text" placeholder="축하 메시지를 남겨주세요.">
    <button id="submitPledge">메시지 남기기</button>
    <div id="finalPledge"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
